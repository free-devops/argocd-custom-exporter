replicaCount: 1

image:
  repository: bakithesnake/argocd-custom-exporter
#  tag: 0.1.0 Override it


pollInterval: 30

service:
  type: ClusterIP  # Choose your service type: ClusterIP, NodePort, LoadBalancer, etc.
  port: 8080

serviceMonitor:
  path: /_system/metrics
  scheme: http
  interval: 30s
  labels: { } # Placeholder for additional labels


serviceAccount:
  create: true  # set to false if you don't want to create a new SA and use a pre-existing one
  name: ""  # name of the service account to use (leave empty to use the autogenerated name)

nameOverride: ""
fullnameOverride: ""

# Labels to add to all resources
labels: {}

# Additional selector labels
selectorLabels: {}

